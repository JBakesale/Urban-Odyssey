  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!--

      The build step will place the bundled scripts into the <body> tag.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- CDN for google Maps API  -->
    <script>
      function initMap() {
        var location = { lat: 49.248810, lng: -122.980507 };
        var location2 = { lat: 49.282730, lng: -123.120735 };
        
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: location,
        });

        // Create markers for each location
        var marker1 = new google.maps.Marker({
          position: location,
          map: map,
          title: 'Location 1' // Optional title for the marker
        });

        var marker2 = new google.maps.Marker({
          position: location2,
          map: map,
          title: 'Location 2' // Optional title for the marker
        });
        var directionsService = new google.maps.DirectionsService();
        
        // Create a DirectionsRenderer object to display the route
        var directionsDisplay = new google.maps.DirectionsRenderer();
        directionsDisplay.setMap(map);

        // Create a request for the directions
        var request = {
          origin: location1,
          destination: location2,
          travelMode: 'WALKING' // You can specify different travel modes (e.g., 'WALKING', 'BICYCLING')
        };

        // Send the request to the Directions Service
        directionsService.route(request, function(response, status) {
          if (status === 'OK') {
            // Display the route on the map
            directionsDisplay.setDirections(response);
          }
        });
      }
    </script>
    
    <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgudXxETAMBEpthf23ilEA3vYsJ1Muv1g&callback=initMap"
  ></script>
